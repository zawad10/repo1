<script>
    function submitform() {
        if(validateText() == false){
            alert("Please fill out the form completely.");
            return;
        }
        if(validateText() == true){
            alert("Your form has been submitted successfully.");
            return;
        }
    }
    function validateText(){
        var first = document.regform.first.value;
        if (first.length == 0) return false;
        var last = document.regform.last.value;
        if (last.length == 0) return false;
        var address = document.regform.address.value;
        if (address.length == 0) return false;
        var city = document.regform.city.value;
        if (city.length == 0) return false;
        var zip = document.regform.zip.value;
        if (zip.length == 0) return false;
        var phone = document.regform.phone.value;
        if (phone.length == 0) return false;
        return true;
    }
</script>
